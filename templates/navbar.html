{% if session['id'] %}
  <nav class="navbar navbar-expand-lg align-text-top shadow-lg mb-5" style="background-color: #333333;">
      <div class="container-fluid">
        <a href="{{ url_for('index')}}"><img src="../static/imgs/Muslim.png" alt="Logo" style="width: 70px; height: 70px; border-radius: 50%; margin: 15px;" class="d-inline-block align-text-top shadow-lg p-2 mb-3"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('name')}}">Profile</a>
            </li>
            {% if session['privilege'] == 'admin' or session['privilege'] == 'owner' %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('dashboard')}}">Dashboard</a>
            </li>
            <li>
              <a class="nav-link" href="{{ url_for('add_post')}}">Add Post</a>
            </li>
            {% endif %}
            <li>
            <a class="nav-link" href="{{ url_for('logout')}}">Logout</a>
            </li>
          </ul>
          <form class="d-flex" action="/search_post" method="post" role="search">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <input class="form-control me-2" name="search" type="search" placeholder="Search Post" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
{% else %}
  <nav class="navbar navbar-expand-lg" style="background-color: #333333;">
    <div class="container-fluid">
      <a href="{{ url_for('index')}}"><img src="../static/imgs/Muslim.png" alt="Logo" style="width: 70px; height: 70px; border-radius: 50%; margin: 15px;" class="d-inline-block align-text-top"></a>
      <a class="navbar-brand" href="{{ url_for('index')}}">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login')}}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_user')}}">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endif %}
